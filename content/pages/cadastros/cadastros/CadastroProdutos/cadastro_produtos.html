<script type="text/javascript">

    $(document).ready(function(){
        $.jMaskGlobals.watchDataMask = true;
        // window.onerror = function(){
        //    return true;
        // }
        $('#cadastro_produtos_edit_form_endereco_cep').mask("99999-999");
        PopularEstados('#cadastro_produtos_edit_form_endereco_estado');
        MascaraCpfCnpj('#cadastro_produtos_edit_form_cpfcnpj');
        GetUserList();
        $('#cadastro_clientes_userlist_table').DataTable({
                "language": {
                    "url": "assets/datatables/Portuguese-Brasil.json"
                }
            }

        );

    });

    function GetUserList(){
        $('.cadastro_clientes_lista').html('');
        console.log('getting');
        $.ajax({
            type: 'POST',
            url: 'content/pages/cadastros/cadastros/CadastroProdutos/post.php',
            data: {'action':'GetUserList'},
            dataType: 'json',
            async: false,
            success: function (UserList)
            {
                $(UserList).each(function(k,v){

                    $('.cadastro_clientes_lista').append('<tr onclick="GetUserInfoEdit(\'' + v.id + '\', \'editar\')"><td>' + v.id + '</td><td>' + v.nome + '</td><td>' + v.empresa + '</td><td>' + v.valor + '</td></tr>');
                });
            }
        });
    }
    function GetUserInfoEdit(id, action){
        $('#cadastro_clientes_userlist').hide();
        $('#cadastro_clientes_edit').fadeIn(500);

        $('#cadastro_clientes_edit_form :input').each(function(k,v){
            $(v).val('');
        });
        if(action == 'editar'){
            $.ajax({
                type: 'POST',
                url: 'content/pages/cadastros/cadastros/CadastroProdutos/post.php',
                data: {'action':'GetUserData', 'id':id},
                dataType: 'json',
                async: false,
                success: function (User)
                {
                    console.log(User.endereco_estado);
                    $('#cadastro_produtos_edit_form_id').val(User.id);
                    $('#cadastro_produtos_edit_form_nome').val(User.nome);
                    $('#cadastro_produtos_edit_form_cpfcnpj').val(User.cpfcnpj);
                    MascaraCpfCnpjManual('#cadastro_produtos_edit_form_cpfcnpj');
                    $('#cadastro_produtos_edit_form_email1').val(User.email1);
                    $('#cadastro_produtos_edit_form_endereco_estado').val(User.endereco_estado);
                    $('#cadastro_produtos_edit_form_endereco').val(User.endereco);
                    $('#cadastro_produtos_edit_form_endereco_numero').val(User.endereco_numero);
                    $('#cadastro_produtos_edit_form_endereco_bairro').val(User.endereco_bairro);
                    $('#cadastro_produtos_edit_form_endereco_cidade').val(User.endereco_cidade);
                    $('#cadastro_produtos_edit_form_endereco_cep').val(User.endereco_cep);
                    $('#cadastro_produtos_edit_form_endereco_cep').unmask();
                    $('#cadastro_produtos_edit_form_endereco_cep').mask("99999-999");
                    $('#cadastro_produtos_edit_form_observacoes').val(User.observacoes);
                    $('#cadastro_clientes_edit_nome').html('Edição de produto - ' + User.nome);
                    $('#action_for_form').val(action);


                }
            });
        }
        else {
            $('.usuarios_acessos').load('content/pages/cadastros/cadastros/CadastroProdutos/acessos.php');
            $('#cadastro_produtos_edit_form_id').val(id);
            $('#cadastro_clientes_edit_nome').html('Nova empresa');
            $('#action_for_form').val(action);
        }
    }

    function Save() {

          var dados = $('#cadastro_clientes_edit_form').serializeArray();
          var action = $('#action_for_form').val();

          // console.log(dados);
          $.ajax({
              type: 'POST',
              url: 'content/pages/cadastros/cadastros/CadastroProdutos/post.php',
              data: {'dados': dados, 'action': action},
              success: function (data)
              {
                  console.log(data);
                  if (data == 0) {
                      toastr.success('Sucesso! Empresa atualizada.');
                      GetUserList();
                      $('#cadastro_clientes_userlist').fadeIn(500);
                      $('#cadastro_clientes_edit').hide();

                  } else {
                      toastr.error('Erro: ' + data);
                  }
              }
          });

     }

      function MascaraCpfCnpj(campo){
          $(campo).keydown(function(){
                try {
                    $(campo).unmask();
                } catch (e) {}

                var tamanho = $(campo).val().length;

                if(tamanho < 11){
                    $(campo).mask("999.999.999-99");
                } else {
                    $(campo).mask("99.999.999/9999-99");
                }

                // ajustando foco
                var elem = this;
                setTimeout(function(){
                    // mudo a posição do seletor
                    elem.selectionStart = elem.selectionEnd = 10000;
                }, 0);
                // reaplico o valor para mudar o foco
                var currentValue = $(this).val();
                $(this).val('');
                $(this).val(currentValue);
            });
      }
      function MascaraCpfCnpjManual(campo){
          try {
              $(campo).unmask();
          } catch (e) {}

          var tamanho = $(campo).val().length;

          if(tamanho <= 11){
              $(campo).mask("999.999.999-99");
          } else {
              $(campo).mask("99.999.999/9999-99");
          }
      }

      function PopularEstados(campo){
          var action = 'GetEstados';
          $(campo + ' input').remove();
          $.ajax({
              type: 'POST',
              url: 'dist/php/controllers/estados.api.php',
              dataType: 'json',
              async: 'false',
              data: {'action': action},
              success: function (data)
              {
                  $(data).each(function(k,v){
                      console.log(v);
                      $(campo)
                         .append($("<option></option>")
                         .attr("value", v.sigla)
                         .text(v.nome));
                  });



              }
          });

      }


      function BuscaCep(cep, retorno_erro){
          cep = cep.replace("-", "");
          var tamanho = cep.length;
          console.log(tamanho);
          if(tamanho == 8){
              $.ajax({
                  type: 'GET',
                  url: 'https://viacep.com.br/ws/' + cep + '/json/',
                  dataType: 'json',
                  async: 'false',
                  success: function (data)
                  {
                      console.log(data);
                      $('#cadastro_produtos_edit_form_endereco').val(data.logradouro);
                      $('#cadastro_produtos_edit_form_endereco_bairro').val(data.bairro);
                      $('#cadastro_produtos_edit_form_endereco_cidade').val(data.localidade);
                      $('#cadastro_produtos_edit_form_endereco_estado').val(data.uf);
                      $(retorno_erro).attr('style', 'color: green;');
                      $(retorno_erro).html('Cep retornado da base de dados');




                  }
              });
          }
          else {
              $(retorno_erro).html('Cep invalido');
              $(retorno_erro).attr('style', 'color: red;');
          }

      }

</script>
